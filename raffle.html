  <link rel="stylesheet" href="styles.css">

<body>
  <header>
    <h1 class="title">Raffle</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>
  </header>
  <main>
    <form id="raffle-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      
      <label for="wallet">Wallet TRX Address:</label>
      <input type="text" id="wallet" placeholder="Enter your wallet address" required>
      
      <button type="submit">Enter Raffle</button>
    </form>
    <div id="countdown">
      <h2>Time Remaining: <span id="timer">00:00:00</span></h2>
    </div>
    <button id="pick-winner">Pick Winner</button>
    <div id="winner"></div>
  </main>
